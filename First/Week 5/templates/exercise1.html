<html>
<head>
    <title>Information</title>
    <meta http-equiv="refresh" content="5">
</head>
<body>
    <p>Current time and day: {{time_day}}</p>
    
    {% if test == [] %}
    <p>No data at the moment.</p>
{% else %}
    <table>
        <tr>
            <th>Time: </th>
            <th>Temperature: </th>
            <th>Light:  </th>
            <th>Humidity: </th>
            <th></th>
        </tr>
        
         {% for item in test.items() %}
         <tr>
         <td>{{time_day}}</td>
            <td>{{ item.temperature }}</td>
            <td>{{ item.light }}</td>
            <td>{{ item.humidity }}</td>
        </tr>
    {% endfor %}
            
            
            <table>
        {% endif %}
    </table>
   



    
    
</body>
</html>
