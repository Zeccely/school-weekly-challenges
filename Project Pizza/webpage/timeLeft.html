
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Left</title>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="timer">
            {% if countdown is not none %}
                {{ countdown }} seconds remaining
            {% else %}
                Waiting for data...
            {% endif %}
        </div>
    </div>
</body>
</html>
