<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Menu</title>
  <style>
    .slice {
      fill: #f4b400; /* pizza color */
      stroke: #d35400; /* border color */
      stroke-width: 2;
      cursor: pointer;
      transition: fill 0.3s;
    }
    .slice:hover {
      fill: #ffa726; /* change color on hover */
    }
    .ingredient-popup {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

    <svg width="500" height="500" viewBox="-250 -250 500 500" xmlns="http://www.w3.org/2000/svg">
        <style>
          .slice { fill: #FFC107; cursor: pointer; transition: transform 0.2s; }
          .slice:hover { transform: scale(1.1); fill: #FF9800; }
        </style>
      
        <!-- Slice 1 -->
        <path class="slice" d="M0,0 L0,-200 A200,200 0 0,1 146.57,-146.57 Z" />
        
        <!-- Slice 2 -->
        <path class="slice" d="M0,0 L146.57,-146.57 A200,200 0 0,1 200,0 Z" />
        
        <!-- Slice 3 -->
        <path class="slice" d="M0,0 L200,0 A200,200 0 0,1 146.57,146.57 Z" />
        
        <!-- Slice 4 -->
        <path class="slice" d="M0,0 L146.57,146.57 A200,200 0 0,1 0,200 Z" />
        
        <!-- Slice 5 -->
        <path class="slice" d="M0,0 L0,200 A200,200 0 0,1 -146.57,146.57 Z" />
        
        <!-- Slice 6 -->
        <path class="slice" d="M0,0 L-146.57,146.57 A200,200 0 0,1 -200,0 Z" />
        
        <!-- Slice 7 -->
        <path class="slice" d="M0,0 L-200,0 A200,200 0 0,1 -146.57,-146.57 Z" />
        
        <!-- Slice 8 -->
        <path class="slice" d="M0,0 L-146.57,-146.57 A200,200 0 0,1 0,-200 Z" />
      
        <!-- Center Circle -->
        <circle cx="0" cy="0" r="30" fill="#D32F2F" />
      </svg>

<div id="popup" class="ingredient-popup"></div>

<script>
  const slices = document.querySelectorAll('.slice');
  const popup = document.getElementById('popup');

  slices.forEach(slice => {
    slice.addEventListener('mouseenter', (e) => {
      const ingredients = e.target.getAttribute('data-ingredients');
      popup.style.display = 'block';
      popup.innerText = `Ingredients: ${ingredients}`;
      popup.style.left = `${e.pageX + 10}px`;
      popup.style.top = `${e.pageY + 10}px`;
    });

    slice.addEventListener('mouseleave', () => {
      popup.style.display = 'none';
    });
  });
</script>

</body>
</html>
